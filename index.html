<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Perrito</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <header class="hero">
        <nav class="nav container">
            <h2 class="nav__logo">Woof Home</h2>

            <ul class="nav__list">
                <li class="nav__item"><a href="#" class="nav__link">Inicio</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Acerca de</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Contacto</a></li>
            </ul>

            <figure class="nav__menu">
                <img src="images/menu.svg" class="nav__icon">
            </figure>
        </nav>

        <section class="hero__main container">
            <div class="hero__texts">
                <h1 class="hero__title">Hello!, My name is Jordan</h1>
                <p class="hero__subtitle">IÂ´m a good puppy, please adopt me </p>
                <a href="#" class="hero__cta">Adopta</a>
                <a href="#" class="hero__cta">Donativo</a>
            </div>

            <figure class="hero__picture" style="height: 120%; width: 70%;">
                <img src="images/yoyo.jpg" class="hero__img">
            </figure>
        </section>

        <div style="height: 150px; overflow: hidden;" class="hero__waves" ><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 50%; width: 100%;"><path d="M0.00,49.99 C262.08,217.40 378.89,-120.09 500.00,49.99 L500.00,150.00 L0.00,150.00 Z" style="stroke: none; fill: #fff;"></path></svg></div>
    </header>

    <section class="modal ">
        <div class="modal__container">
            <a href="#" class="modal__close"> X </a> 
            <h2 class="modal__title">Request Adoption</h2>
            <div class="col-md-6">
                <form action="#" class="contact-form">
                    <div class="form-group">
                        <label for="nombre_apellido">Name and surname</label>
                        <input type="text" id="nombre_apellido" class="form-control" placeholder="Your full name" required>
                    </div>                        
                    <div class="form-group">
                        <label for="nombre_mascota">The pet's name</label>
                        <input type="text" id="nombre_mascota" class="form-control" placeholder="The pet's name" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Phone number</label>
                        <input type="tel" id="telefono" class="form-control" placeholder="Phone number" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="text-left">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="motivo">Why do you want to adopt?</label>
                        <textarea id="motivo" class="form-control" rows="5" placeholder="Tell us why you want to adopt" required></textarea>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="accept-conditions" required>
                        <label class="form-check-label" for="accept-conditions">I accept the terms and conditions</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </section>

    <section class="hero__main container">
        
    </section>
    
    
    <script src="js/main.js"></script>
</body>
